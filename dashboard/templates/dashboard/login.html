<!DOCTYPE html>
<html>

    <head>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
    </head>

    <body>			
        <form method="POST" >
            {% csrf_token %}

            <input type="text" name="username"  required>
            <input type="password" name="password"  required>

            <div class="checkbox">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAABy0agKrisf2EoO3"  data-theme="light"></div>
            </div>

            <button type="submit" >
                Login
            </button>

        </form>

    </body>	
</html>
